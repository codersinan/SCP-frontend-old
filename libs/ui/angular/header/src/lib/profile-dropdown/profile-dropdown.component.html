<ng-container *transloco="let t">
    <div class="hidden sm:block sm:ml-6 relative">
        <button (click)="isOpen=!isOpen"
            class="relative z-10 block h-8 w-8 rounded-full overflow-hidden border-2 border-gray-600 focus:outline-none focus:border-white">
            <img class="block h-full w-full object-cover"
                src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80"
                alt="profile">
        </button>
        <button *ngIf="isOpen" (click)="isOpen=false"
            class="fixed inset-0 h-full w-full bg-black opacity-50 cursor-default focus:outline-none"
            tabindex="-1"></button>
        <ul *ngIf="isOpen" class="absolute right-0 mt-2 py-2 w-48 bg-white rounded-lg shadow-xl">
            <li class="block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white">
                {{t('i18n.account.profile')}}
            </li>
            <li class="block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white">
                {{t('i18n.account.settings')}}
            </li>
            <li class="block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white">
                {{t('i18n.account.sign-out')}}
            </li>

        </ul>
    </div>
</ng-container>
