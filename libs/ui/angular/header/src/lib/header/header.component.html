<ng-container *transloco="let t">
    <header class="bg-indigo-700 sm:flex sm:justify-between sm:items-center sm:px-4 sm:py-3">
        <div class="flex items-center justify-between px-4 py-3 sm:p-0">
            <div>
                <img class="h-8" [src]="logo.url" [alt]="logo.alt">
            </div>
            <div class="sm:hidden">
                <button (click)="isOpen=!isOpen" type="button"
                    class="block text-gray-500 hover:text-white focus:text-white focus:outline-none">
                    <svg class="h-8 w-8 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path *ngIf="!isOpen" d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                        <path *ngIf="isOpen"
                            d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z" />
                    </svg>
                </button>
            </div>
        </div>
        <nav [ngClass]="isOpen ? 'block': 'hidden'" class="sm:block">
            <ul class="px-2 pt-2 pb-4 sm:flex sm:p-0">
                <li *ngFor="let item of menu"
                    class="block px-2 mr-3 py-1 text-white font-semibold rounded hover:bg-gray-800 cursor-pointer focus:outline-none"
                    [routerLink]="item.link" routerLinkActive="bg-green-500" [routerLinkActiveOptions]="{exact:true}">
                    <ng-container *ngIf="item.key;else menuName">
                        {{t('i18n.menu.'+item.key)}}
                    </ng-container>
                    <ng-template #menuName>
                        {{item.name}}
                    </ng-template>
                </li>
                <ui-profile-dropdown></ui-profile-dropdown>
            </ul>
            <ui-profile></ui-profile>
        </nav>
    </header>
</ng-container>
