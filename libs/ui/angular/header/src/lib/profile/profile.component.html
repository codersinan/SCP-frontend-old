<ng-container *transloco="let t">
    <div class="px-4 py-5 border-t border-gray-800 sm:hidden">
        <div class="flex items-center">
            <img class="h-8 w-8 rounded-full border-2 border-gray-800 object-cover"
                src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80"
                alt="profile">
            <span class="ml-3 font-semibold text-white">John Doe</span>
        </div>
        <ul class="mt-2">
            <li class="block mt-1 text-gray-400 hover:text-white cursor-pointer">{{t('i18n.account.profile')}}</li>
            <li class="block mt-1 text-gray-400 hover:text-white cursor-pointer">{{t('i18n.account.settings')}}</li>
            <li class="block mt-1 text-gray-400 hover:text-white cursor-pointer">{{t('i18n.account.sign-out')}}</li>
        </ul>
    </div>
</ng-container>
